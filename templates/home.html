<div class="home page">
	<div class="w3-card-4">
		<div class="page-content w3-container">
			<h1>Hi {{ username }}</h1>
		    <h4>Welcome</h4>
		</div>
	    <hr>
	    <div class="chart">
			<div id="specificChart" class="donut-size">
				<div class="pie-wrapper">
					<span class="label">
						<span class="num">0</span><span class="smaller">%</span>
					</span>
					<div class="pie">
						<div class="left-side half-circle"></div>
						<div class="right-side half-circle"></div>
					</div>
					<div class="shadow"></div>
				</div>
			</div>
		</div>
		<hr>
		<div class="overview page-content w3-container">
			<div class="completed task-overview">
				<div class="square"></div>
				<div class="num">Completed Tasks: {{ completed }} </div>
			</div>
			<div class="pending task-overview">
				<div class="square"></div>
				<div class="num">Pending Tasks: {{ pending }} </div>
			</div>
		</div>
		<div class="view-list page-content">
			<a href="#list" class="w3-btn w3-red submit">View List</a>
		</div>
	</div>
</div>
