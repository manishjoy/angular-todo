<div class="add-new">
	<div class="logo">
		<img src="assets\img\logo.png" alt="Person">
	</div>
	<div class="page-content w3-card-4">
		<div class="w3-container w3-theme">
		<h2>Login</h2>
		</div>
		<form class="w3-container" ng-submit='loginSubmit()'>
			<p>      
				<label class="w3-text-brown"><b>Username</b></label>
				<input class="w3-input w3-border" name="username" ng-model="username" type="text">
			</p>
			<p>      
				<label class="w3-text-brown"><b>Password</b></label>
				<input class="w3-input w3-border" name="password" ng-model="password" type="password">
			</p>
			<p>
				<input type="submit" class="w3-btn w3-red submit" value="Login">
			</p>
		</form>
	</div>
</div>
